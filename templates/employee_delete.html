{% extends 'base.html' %}

{% block content %}
	<div class="container text-center">
		<form method="post">
			{% csrf_token %}
			<p style="font-size: 20px;">Are you sure you want to delete Employee <span style="color: rgb(238, 29, 29);font-weight: bold;">{{object.name}}</span>?</p>
			<input type="submit" value="Confirm" class="btn btn-danger btn-lg">
			<a href="{% url 'emp_view' %}" class="btn btn-primary btn-lg">Cancel</a>
		</form>
	</div>


{% endblock %}
